<!DOCTYPE html>
<html>
<head>
	<title>My Scrap Book</title>
	<link href="lib/jquery.mobile-1.4.5.min.css" rel="stylesheet"></script>
	<link href="css/mobiscroll.javascript.min.css" rel="stylesheet"></script>
	<link href="css/jquery.mobile.icons.min.css" rel="stylesheet"></script>
	<link href="css/nus.min.css" rel="stylesheet"></script>
	<link href="css/mystyle.css" rel="stylesheet"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script type="text/javascript" src="lib/jquery.min.js" ></script>

    <script type="text/javascript" src="js/myscript.js"></script>
    <script src="lib/jquery.mobile-1.4.5.js" type="text/javascript"></script>
		<script src="lib/mobiscroll.javascript.min.js" type="text/javascript"></script>
	<!--
		jaquerymobile.css
		mystyle.css
		jqqury.min.js
		myscript.js
		jquery.mobile.js

	 -->
</head>
<body>
	


<div id="home" data-role="page">
	<div data-role="header"><h1>Home</h1>
	<a href="#languagepage" id="selectlanguage" data-icon="gear" data-iconpos="notext" class="ui-btn-right"></a></div>
		<div data-role="content">
			<form id="addtopicform">
			<input type="text" id="topicname" required>
			<input type="submit" id="addtopic" value="Add Topic">
		</form>
			<div style="margin-top:20px !important">
			<ul data-role="listview" id="topiclist" data-inset="true">
				<li>Topic 1</li>
			</ul>
		</div>
		</div>
			<div data-role="footer" data-position="fixed"><h1>Home</h1></div>
	</div>
	<div id="artifactspage">
		<div data-role="header">
			<a data-rel="back" data-icon="back" data-iconpos="notext">Back</a>
			<h1 id="contentheader"></h1>
			<a href="#addartifactpage" data-icon="plus" id="addartifact" data-iconpos="notext">Add</a></div>
		<div data-role="content">
			<div id="cardholder">
				</div>

		</div>
		<div data-role="footer" data-position="fixed"><h1>&copy; i<sup>th</sup> Sense </h1></div>
	</div>
	<div id="addartifactpage" data-role="dialog">
		<div data-role="header"><h1 id="dialogheader">  Upload	</h1> </div>
		<div data-role="content">
			<form id="uploadform">
				<input type="text" id="artifactname" required>
				<input type="file" id="fileref" required>
				<input type="submit" value="upload">
			</form>
		</div>
		<div data-role="footer" data-position="fixed"><h1>&copy; i<sup>th</sup> Sense </h1></div>
	</div>

<div id="languagepage" data-role="dialog">
<div data-role="header"><h1>Choose Language</h1></div>
<div data-role="content">
	<select id="languageoption" data-native-menu=false>
		<option value="en">English</option>
		<option value="fr">French</option>
		<option value="ta">Tamil</option>
		<option value="zh-CN">Chinese</option>
	</select>
</div>
</div>


</body>
</html>
